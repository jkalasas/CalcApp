<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <header class="top">
    <h1>calc</h1>
    <div class="theme-container">
      <p>THEME</p>
      <table>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <td colspan="3">
            <div class="theme-button">
              <div class="circle"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </header>

  <div class="screen"></div>

  <table class="key-container">
    <tr>
      <td><button class="key" value="7" keytype="num">7</button></td>
      <td><button class="key" value="8" keytype="num">8</button></td>
      <td><button class="key" value="9" keytype="num">9</button></td>
      <td><button class="key" id="del" value="del" keytype="func">DEL</button></td>
    </tr>
    <tr>
      <td><button class="key" value="4" keytype="num">4</button></td>
      <td><button class="key" value="5" keytype="num">5</button></td>
      <td><button class="key" value="6" keytype="num">6</button></td>
      <td><button class="key" value="+" keytype="operator">+</button></td>
    </tr>
    <tr>
      <td><button class="key" value="1" keytype="num">1</button></td>
      <td><button class="key" value="2" keytype="num">2</button></td>
      <td><button class="key" value="3" keytype="num">3</button></td>
      <td><button class="key" value="-" keytype="operator">-</button></td>
    </tr>
    <tr>
      <td><button class="key" value="." keytype="num">.</button></td>
      <td><button class="key" value="0" keytype="num">0</button></td>
      <td><button class="key" value="/" keytype="operator">/</button></td>
      <td><button class="key" value="*" keytype="operator">x</button></td>
    </tr>
    <tr>
      <td colspan="2"><button class="key" id="reset" value="reset" keytype="func">RESET</button></td>
      <td colspan="2"><button class="key" id="equal" value="=" keytype="operator">=</button></td>
    </tr>
  </table>
  <script src="calc.js" type="text/javascript"></script>
</body>
</html>
